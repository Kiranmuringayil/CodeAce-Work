<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="container">
    <h1>BMI CALCULATOR</h1>
    <form>
		<p><label>Enter Height in Cms : </label><input type="text" id="height"></p>
		<p><label>Enter Weight in Kgs : </label><input type="text" id="weight"></p>
		<button><b>CALCULATE</b></button>
		<div id="results"></div>
		<div id="weight-guide">
		<h3>BMI CATEGORIES</h3>
		<p>Under Weight = Less than 18.6</p>
		<p>Normal Range = 18.6 and 24.9</p>
		<p>Overweight = Greater than 24.9</p>
		</div>
		</form>
    </div>
</body>
<script src="script.js"></script>
</html>
